<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion-fusion</title>
    <link rel="stylesheet" href="login-style.css">
    <div class="background"></div>
    <div class="left-image-overlay">
        <img src="bg-header.png" alt="design">
    </div>
    <div class="image-overlay">
        <img src="profile.png" alt="Fashion Image">
    </div>

</head>
<body>
    <div class="background">
        <p class="special-font">Fashion-Fusion</p>
    </div>
    
    </div>
    <div class="container">
        <p class="state">Let's dive into the fashion!!<p>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="login">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" id="showCreateAccount">Create Account</a> | 
        <a href="#" id="showForgotPassword">Forgot Password</a>
        <div id="loginMessage"></div>
    </div>
    <div id="createAccountForm" class="hidden">
        <h2>Create Account</h2>
        <form id="createAccount">
            <input type="email" id="createEmail" placeholder="Email" required>
            <input type="password" id="createPassword" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <a href="#" id="showLoginFromCreate">Login</a>
        <div id="createMessage"></div>
    </div>
    <div id="forgotPasswordForm" class="hidden">
        <h2>Forgot Password</h2>
        <form id="forgotPassword">
            <input type="email" id="forgotEmail" placeholder="Email" required>
            <button type="submit">Reset Password</button>
        </form>
        <a href="#" id="showLoginFromForgot">Login</a>
        <div id="forgotMessage"></div>
    </div>
<script src="login.js"></script>
</body>
</html>
