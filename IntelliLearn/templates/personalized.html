<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .course {
            margin-bottom: 20px;
        }
        .course h5 {
            color: #333;
        }
        .course p {
            color: #555;
        }
        .btn-secondary {
            background-color: #ff7e5f;
            background-image: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background-image: linear-gradient(45deg, #feb47b, #ff7e5f);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recommended Courses for You</h2>
        <div class="list-group">
            {% for course in courses %}
                <div class="course list-group-item">
                    <h5>{{ course.title }}</h5>
                    <p>{{ course.description }}</p>
                    <a href="{{ course.url }}" target="_blank" class="btn btn-secondary">Watch Now</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
