<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Course Suggestion Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            margin-top: 50px;
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        .btn-primary {
            width: 100%;
            background-color: #74ebd5;
            background-image: linear-gradient(45deg, #74ebd5, #ACB6E5);
            border: none;
            padding: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            color: #fff;
        }
        .btn-primary:hover {
            background-image: linear-gradient(45deg, #ACB6E5, #74ebd5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to IntelliLearn!</h1>
        <p style="color:#17a2b8">Hey there!! I am Riya. I will help you in finding the best course for you.<br>Let's get started...</p>
        <form action="/personalized" method="post">
            <div class="mb-3">
                <label for="interests" class="form-label">What are your interests?</label>
                <input type="text" name="interests" class="form-control" placeholder="e.g., Python, Data Science" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">How many hours can you spend per week?</label>
                <input type="number" name="time" class="form-control" placeholder="e.g., 5" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">What is your experience level?</label>
                <select name="experience" class="form-select" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="depth" class="form-label">How deep do you want to learn?</label>
                <select name="depth" class="form-select" required>
                    <option value="basic">Basic</option>
                    <option value="in-depth">In-depth</option>
                    <option value="expert">Expert</option>
                </select>
            </div> <br>
            <button type="submit" class="btn btn-primary">Get Course Suggestions</button>
        </form>
    </div>
</body>
</html>
